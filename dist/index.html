<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>TravelMate</title><link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Darker+Grotesque&family=Love+Ya+Like+A+Sister&family=Major+Mono+Display&family=Montserrat&family=Pacifico&family=Zilla+Slab+Highlight&display=swap" rel="stylesheet"><link href="main.css" rel="stylesheet"></head><body><div id="app"><div class="title-holder"><img src="363822468ec3314c1edecb7eebca6c0e.png" alt="" class="map"><h1 class="title">TravelMate</h1></div><h3 class="description">Enter your travel destination and dates to view weather and trip information!</h3><div class="head"><div class="user-input"><div class="holder place"><label for="place">destination:</label> <input id="place" placeholder="enter destination here"></div><div class="holder date"><label for="date">departure date:</label> <input type="date" id="date" value="2020-06-01" rows="10"></div><div class="holder return"><label for="date">return date:</label> <input type="date" id="return" value="2020-06-12" rows="10"></div></div><button id="generate" type="submit">submit</button></div><div id="contain-entries"></div></div><script src="main.js"></script></body></html>
